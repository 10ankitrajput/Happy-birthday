<body class="">



	

		
			
				<div class="h-500 h-sm-700 h-xl-900 ">

					<!-- Slide 1 START -->
					<div class="h-100 bg-dark-overlay-4 bg-dark"
						style="background-image:url(https://cdn.shopify.com/s/files/1/0257/6718/2416/files/Zoom_Party_Confetti.png?v=1595051321); background-position: center center; background-size: cover;background-repeat:no-repeat">
						<div class="container h-100">
							<div class="row d-flex h-100">
								<div class="col-md-8 justify-content-center align-self-center align-items-start">
									<div class="slider-content text-start">
										<h1 id="wish" class="display-1 text-white-stroke text-primary-shadow d-block animate__animated animate__fadeInUp animate__delay-2s"></h1>
										<h1 id="name" class="display-1 text-white-stroke text-primary-shadow d-block animate__animated animate__fadeInUp animate__delay-2s"></h1>

										
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Slide 1 END -->

				

				</div>
				
			
			
		
		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Apr 23, 2023 00:00:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function () {

				// Get today's date and time
				var now = new Date().getTime();

				// Find the distance between now and the count down date
				var distance = countDownDate - now;

				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Output the result in an element with id="demo"
				document.getElementById("wish").innerHTML = days + "d " + hours + "h "
					+ minutes + "m " + seconds + "s ";

				// If the count down is over, write some text 
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("wish").innerHTML = "Wish You";
					document.getElementById("name").innerHTML = "Happy Birthday";
				}
			}, 1000);
		</script>
